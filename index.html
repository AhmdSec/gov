<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div id="successAlert" class="alert alert-success" role="alert" style="display:none;">
            Registration successful! You can now log in.
        </div>
        <form id="SoP">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
                <label for="emailInp">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordInp" placeholder="Password">
                <label for="passwordInp">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fnameInp" placeholder="First Name">
                <label for="fnameInp">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lnameInp" placeholder="Last Name">
                <label for="lnameInp">Last Name</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="max.html" class="btn btn-primary">Login</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAOb4NlNgKACg9NIBtO5ODTU6w1Tl3Tij4",
      authDomain: "ahmdsec-3879f.firebaseapp.com",
      databaseURL: "https://ahmdsec-3879f-default-rtdb.firebaseio.com/",
      projectId: "ahmdsec-3879f",
      storageBucket: "ahmdsec-3879f.appspot.com",
      messagingSenderId: "61890669324",
      appId: "1:61890669324:web:b7962709ff832072423729",
      measurementId: "G-KLSJ25DZN6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        document.getElementById('SoP').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('emailInp').value;
            const password = document.getElementById('passwordInp').value;
            const firstName = document.getElementById('fnameInp').value;
            const lastName = document.getElementById('lnameInp').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success
                    set(ref(db, 'Users/' + userCredential.user.uid), {
                        firstName: firstName,
                        lastName: lastName
                    });
                    document.getElementById('successAlert').style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error: ', error);
                    alert(error.message);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
