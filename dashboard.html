<head>

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    }

      font-weight: bold;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" id="fnameInp">User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <li class="nav-item">
          <a class="nav-link" href="#" id="passwordBtn">Password</a>

        <li class="nav-item">
          <a class="nav-link" href="#" id="ppBtn">PP</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="mb-3 text-center">
    <h2>My Data Log</h2>
  </div>
  <div id="textInputsContainer"></div>
  <button id="saveTextBtn" class="btn btn-primary">Encrypt and Save All</button>
</div>

<!-- Dashboard Sections -->
<div id="passwordSection" class="dashboard-section">
  <!-- Content for Password section here -->
</div>
<div id="netflixSection" class="dashboard-section">
  <!-- Content for Netflix section here -->
</div>
<div id="uzrSection" class="dashboard-section">
  <!-- Content for UZR section here -->
</div>
<div id="ppSection" class="dashboard-section">
  <!-- Content for PP section here -->
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';

  const firebaseConfig = {
    // Your Firebase configuration
    apiKey: "AIzaSyAOb4NlNgKACg9NIBtO5ODTU6w1Tl3Tij4",
    authDomain: "ahmdsec-3879f.firebaseapp.com",
    databaseURL: "https://ahmdsec-3879f-default-rtdb.firebaseio.com/",
    projectId: "ahmdsec-3879f",
    storageBucket: "ahmdsec-3879f.appspot.com",
    messagingSenderId: "61890669324",
    appId: "1:61890669324:web:b7962709ff832072423729",
    measurementId: "G-KLSJ25DZN6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  async function generateKey() {
    return window.crypto.subtle.generateKey(
      { name: "AES-GCM", length: 256 },
      true,
      ["encrypt", "decrypt"]
    );
  }

  async function encryptText(text, key) {
    const iv = window.crypto.getRandomValues(new Uint8Array(12));
    const encoder = new TextEncoder();
    const encrypted = await window.crypto.subtle.encrypt(
      { name: "AES-GCM", iv },
      key,
      encoder.encode(text)
    );
    return { encryptedData: window.btoa(String.fromCharCode(...new Uint8Array(encrypted))), iv };
  }

  // This function is implicitly defined. If you need decryption, follow the pattern of encryptText
  // async function decryptText(encryptedData, iv, key) {}

  const key = await generateKey();

  function initializeTextInputs() {
    const container = document.getElementById('textInputsContainer');
    for (let i = 0; i < 20; i++) {
      const inputGroup = document.createElement('div');
      inputGroup.innerHTML = `
        <label for="userTextInput${i}" class="form-label">Account Data #${i + 1}</label>
        <textarea id="userTextInput${i}" class="form-control" rows="3"></textarea>
      `;
      container.appendChild(inputGroup);
    }
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.querySelector('.container').style.display = 'block';
      initializeTextInputs();
    } else {
      window.location.href = 'max.html';
    }
  });

  document.getElementById('saveTextBtn').addEventListener('click', async () => {
    const user = auth.currentUser;
    if (user) {
      for (let i = 0; i < 20; i++) {
        const textArea = document.getElementById(`userTextInput${i}`);
        if (textArea) {
          const textContent = textArea.value;
          const { encryptedData, iv } = await encryptText(textContent, key);
          set(ref(database, `Users/${user.uid}/savedText${i}`), {
            text: encryptedData,
            iv: Array.from(iv),
            timestamp: Date.now(),
          });
        }
      }
      alert('All texts saved successfully.');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
